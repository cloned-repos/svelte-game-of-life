<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="manifest" href="manifest.webmanifest">
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<title>Svelte Game of Life</title>
	<link rel="”preload”" href="@easyfonts/league-junction-typeface/junction-light.woff
	" as="”font”" type="”font/woff″" />
	<link rel="”preload”" href="../node_modules/@easyfonts/league-junction-typeface/junction-regular.woff
		" as="”font”" type="”font/woff″" />
	<link rel="”preload”" href="../node_modules/@easyfonts/league-junction-typeface/junction-bold.woff
		" as="”font”" type="”font/woff″" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description"
		content="Author: Jacob Bogers, Conway 'game of life' and many recently descovered patterns">
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
	<script>
		console.log('checking font loading');
		const t0 = Date.now();

		//document.fonts.load('700 100px Junction').then(([fontData]) => {
		//	console.log('font loadedf %s is %s', fontData.weight + '/' + fontData.family, fontData.status);
		//})

		/*document.fonts.ready.then((ffs) => {
			const tx = Date.now() - t0;
			console.log('all fonts loaded ms=%s', tx, ffs);
		});*/
		let t1 = 0;
		document.fonts.addEventListener("loading", (event) => {
			t1 = Date.now();
			console.log('%c font loading start', 'color:red');
		});



		document.fonts.addEventListener("loadingdone", (event) => {
			t2 = Date.now() - t1;
			console.log('%c font loading end ms=[%s]', 'color:red', t2);
		});
	</script>
</body>

</html>
